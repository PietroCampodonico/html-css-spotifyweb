<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body>

    <main class="display-flex">
        <!-- da centrare download icon -->
        <aside class="f-screen">
            <div class="sidebar display-flex">
                <a href="#" class="logo-big">
                    <div class="logo-container">
                        <img src="img/logo.svg" alt="logo-big">
                    </div>
                </a>

                <a href="#" class="logo-small">
                    <div class="icon-container">
                        <img src="img/logo-small.svg" alt="logo-small">
                    </div>
                </a>

                
                <ul>
                    <li id="border-green">
                        <div class="icon-container"><img src="img/home.svg" alt=""></div>
                        <a href="#"><h5>Home</h5></a>
                    </li>
                    <li>
                        <div class="icon-container"><img src="img/search.svg" alt=""></div>
                        <a href="#"><h5>Cerca</h5></a>
                    </li>
                    <li>
                        <div class="icon-container"><img src="img/libreria.svg" alt=""></div>
                        <a href="#"><h5>La tua libreria</h5></a>
                    </li>
                </ul>
                
                <div class="playlist hidden">
                    <h4 class="text-white p-bottom-10">PLAYLIST</h4>
                    <a href="#">
                        <div class="square">+</div>
                        <h4>Crea Playlist</h4>
                    </a>    
                </div>

                <ul class="playlist-scroll">
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                    <li><a href="#"><h5>Nome Playlist</h5></a></li>
                </ul>
                
                <a href="#" class="download">
                    <div class="icon-xs-container display-flex">
                        <img src="img/download.svg" alt="">
                    </div>
                    <h5>Installa app</h5>
                </a>

                <div class="my-profile">
                    <div class="profile-img">
                        <img src="img/profile.svg" alt="profile">
                    </div>
                    <h3 class="display-none text-white">John Doe</h3>
                </div>
            </div>
        </aside>

        <article></article>
        
    </main>

    <section class="toolbar">
        <div class="toolbar-content display-flex">
            <div class="box left">
                <div class="now-playing">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="display-flex flex-direction-col">
                    <h5 class="text-white flex-self-left ">Sinister</h5>
                    <h5><small>Brano Nome</small> </h5>
                </div>
                <div id="fav-folder">
                    <span class="icon-container-small"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                    <span class="icon-container-small"><i class="fa fa-folder-o" aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="box center">
                <div>
                    <i class="fa fa-random" aria-hidden="true"></i>
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                    <i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>

                <div>
                    <span class="text-white">0:25</span>
                    <div class="line">
                        <div class="line line-progress">
                            <div class="circle"></div>
                        </div>
                    </div>
                    
                    <span class="text-white">4:35</span>
                </div>
            </div>

            <div class="box right  flex-vetical-alignment">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-television" aria-hidden="true"></i>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <div class="sound line">
                    <div class="sound line line-progress">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
